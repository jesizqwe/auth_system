<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" href="">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
        <div class="container-fluid app-container">
            <span class="navbar-brand">Task4</span>
            <div id="nav-auth-controls" class="d-none">
                <span id="current-user-name" class="me-3 text-muted small"></span>
                <button id="btn-logout" class="btn btn-outline-secondary btn-sm">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="app-container">
        <div class="toast-container" id="toast-container"></div>
        <section id="view-login" class="view-section active">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card">
                        <div class="card-header">Вход в систему</div>
                        <div class="card-body p-4">
                            <form id="form-login">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="login-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" id="login-password" class="form-control" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">Войти</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <small>Нет аккаунта? <a href="#" id="link-to-register">Зарегистрироваться</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-register" class="view-section">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card">
                        <div class="card-header">Регистрация</div>
                        <div class="card-body p-4">
                            <form id="form-register">
                                <div class="mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" id="reg-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="reg-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" id="reg-password" class="form-control" required>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-success">Создать аккаунт</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <small>Уже есть аккаунт? <a href="#" id="link-to-login">Войти</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-dashboard" class="view-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0 text-muted">Управление пользователями</h5>
                <span class="badge bg-secondary" id="total-users-count">0</span>
            </div>

            <div class="toolbar">
                <button id="action-block" class="btn btn-outline-danger" title="Заблокировать" disabled>Заблокировать</button>
                <button id="action-unblock" class="btn btn-outline-secondary" title="Разблокировать" disabled><i class="fa fa-unlock-alt"></i></button>
                <button id="action-delete" class="btn btn-outline-danger" title="Удалить" disabled><i class="fa fa-trash"></i></button>
                <button id="action-delete-unverified" class="btn btn-outline-warning" title="Удалить неподтвержденных"><i class="fa fa-user-slash"></i></button>
            </div>

            <div class="table-container">
                <table class="table table-hover table-striped mb-0" id="users-table">
                    <thead>
                        <tr>
                            <th class="text-center"><input type="checkbox" id="select-all" class="form-check-input"></th>
                            <th>Имя</th>
                            <th>Email</th>
                            <th>Статус</th>
                            <th>Регистрация</th>
                            <th class="text-end">Последний вход</th>
                        </tr>
                    </thead>
                    <tbody id="users-body"></tbody>
                </table>
                <div id="empty-state" class="text-center p-4 d-none">Нет данных</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
